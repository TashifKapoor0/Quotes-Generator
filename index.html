<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quotes Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #2c3e50;
    }

    #chatbox {
      width: 100%;
      max-width: 600px;
      height: 400px;
      border: 2px solid #3498db;
      border-radius: 10px;
      background: #ffffff;
      padding: 15px;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    .message {
      margin: 10px 0;
    }

    .user {
      color: #2c3e50;
      font-weight: bold;
    }

    .bot {
      color: #16a085;
    }

    #inputArea {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Quotes Chatbot</h1>
  <div id="chatbox"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Type something like '2 funny quotes' or 'motivate me'..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");

    function appendMessage(sender, text) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message");
      messageDiv.innerHTML = `<span class="${sender}">${sender === 'user' ? 'You' : 'Bot'}:</span> ${text}`;
      chatbox.appendChild(messageDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      appendMessage("user", message);
      input.value = "";

      try {
        const response = await fetch(`/query?query=${encodeURIComponent(message)}`);
        const data = await response.json();

        if (data.quote) {
          appendMessage("bot", data.quote);
        } else if (data.quotes) {
          data.quotes.forEach(q => appendMessage("bot", q));
        } else if (data.message) {
          appendMessage("bot", data.message);
        }
      } catch (error) {
        appendMessage("bot", "Something went wrong ðŸ˜¢");
        console.error(error);
      }
    }
  </script>
</body>
</html>
